<script>
    var regExp=/\([0-9]{2,2}\)-\(0[0-9]{9,10}\)/;
    var SoDienThoai=prompt('Nhập số điện thọai');
    alert(regExp.test(SoDienThoai)?'hợp lệ':'Không hợp lệ');
</script>
